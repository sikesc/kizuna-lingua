<!DOCTYPE html>
<html>
<head>
  <title>Something went wrong - Kizuna Lingua</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #F8FAFC;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .error-card {
      background: white;
      border-radius: 1.25rem;
      padding: 2.5rem 1.5rem;
      text-align: center;
      box-shadow: 0 4px 16px rgba(30, 41, 59, 0.06);
      max-width: 400px;
      width: 100%;
    }

    .error-card__icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #20B2AA, #189690);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }

    .error-card__code {
      font-size: 3rem;
      font-weight: 700;
      color: #20B2AA;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .error-card__title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #334155;
      margin-bottom: 0.5rem;
    }

    .error-card__text {
      font-size: 0.875rem;
      color: #64748B;
      margin-bottom: 1.5rem;
    }

    .error-card__cta {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, #20B2AA, #189690);
      color: white;
      font-weight: 600;
      font-size: 0.875rem;
      border-radius: 0.75rem;
      text-decoration: none;
      transition: box-shadow 0.2s ease;
      box-shadow: 0 4px 14px rgba(32, 178, 170, 0.3);
    }

    @media (min-width: 768px) {
      .error-card__cta {
        transition: all 0.2s ease;
      }

      .error-card__cta:hover {
        box-shadow: 0 6px 20px rgba(32, 178, 170, 0.4);
        transform: translateY(-2px);
      }
    }
  </style>
</head>
<body>
  <div class="error-card">
    <div class="error-card__icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
    <div class="error-card__code">500</div>
    <h1 class="error-card__title">Something went wrong</h1>
    <p class="error-card__text">We're working on fixing this. Please try again in a moment.</p>
    <a href="/" class="error-card__cta"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
  </div>
</body>
</html>
